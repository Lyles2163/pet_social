# 运行用户（可选）
user  nobody;

# 工作进程数，一般设置为 CPU 核心数
worker_processes  1;

# 错误日志路径（可取消注释查看错误）
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

# 进程 PID 文件位置
#pid        logs/nginx.pid;

# 事件模块配置
events {
    worker_connections  1024;  # 单个进程最大连接数
}

# HTTP 模块配置
http {
    include       mime.types;                  # 包含 MIME 类型定义
    default_type  application/octet-stream;   # 默认 MIME 类型

    # 日志格式（可选）
    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  logs/access.log  main;

    sendfile        on;                        # 启用高效文件传输模式
    keepalive_timeout  65;                     # 连接超时时间

    # 开启 Gzip 压缩（可选）
    # gzip  on;

    # 虚拟主机配置（server 表示一个站点）
    server {
        listen       80;                       # 监听 80 端口
        server_name  localhost;               # 域名或 IP 地址

        # 前端页面根目录（假设你把前端打包文件放在 html 文件夹下）
        location / {
            root   html;
            index  index.html index.htm;
            try_files $uri $uri/ =404;       # 支持单页应用刷新不报错
        }

        # API 请求反向代理到 Node.js 后端
        location /api/ {
            proxy_pass http://127.0.0.1:3000/;  # 注意结尾的斜杠，表示去掉 /api 前缀
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 可选：支持 WebSocket 或长连接
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }

        # 错误页面配置
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # 其他可选配置
        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        # location ~ /\.ht {
        #     deny  all;
        # }
    }

    # HTTPS 示例（可后续添加证书启用）
    # server {
    #     listen       443 ssl;
    #     server_name  yourdomain.com;
    #
    #     ssl_certificate      /path/to/fullchain.pem;
    #     ssl_certificate_key  /path/to/privkey.pem;
    #
    #     ssl_session_cache    shared:SSL:1m;
    #     ssl_session_timeout  5m;
    #
    #     ssl_ciphers  HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers  on;
    #
    #     location / {
    #         root   html;
    #         index  index.html index.htm;
    #         try_files $uri $uri/ =404;
    #     }
    # }
}